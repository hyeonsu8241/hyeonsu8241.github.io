<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <br>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="index.html">HOME</a></li>
                <li role="presentation"><a href="1.html">유년기</a></li>
                <li role="presentation"><a href="2.html">중고등학교</a></li>
                <li role="presentation"><a href="3.html">대학교 그 후</a></li>
              </ul>
        <h1>김현수를 소개합니다.</h1>
        <h2>김현수를 소개한다고!</h2><br>

        <form action="전송받을 대상">
            ID: <input type="text" name="id">
            PW: <input type="password" name="pw">
            <div class="form-group">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">파일 업로드</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">여기에 블록레벨 도움말 예제</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 입력을 기억합니다
              </label>
            </div>
            <input type="submit" class="btn btn-default">
          </form><br>

        <br>
        <form action="전송받을 대상">
            <h2>나의 일기장</h2>
            Title : <input type="text" name="dtitle"> <br>
            <select>
                <option value="goodday">좋은 날</option>
                <option value="sadday">슬픈 날</option>
                <option value="madday">빡친 날</option>
            </select> <br>
            Body : <br>
            <textarea cols="50" rows="50"></textarea>

            <br> <input type="submit">
        </form><br>

        <h2>내 성장과정</h2>
        <ol>
            <li><a href="1.html">유년기</a></li>
            <li><a href="2.html">중고등학교</a></li>
            <li><a href="3.html">대학교 그 후</a></li>
        </ol> <br>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40% Complete (success)</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <span class="sr-only">20% Complete</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              <span class="sr-only">60% Complete (warning)</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
              <span class="sr-only">80% Complete (danger)</span>
            </div>
          </div>
        </div>

    </body>
</html>
